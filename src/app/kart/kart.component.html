<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<div class="container">
  <div class="row">
    <div class="col-md-4"><a routerLink="/product">+&nbsp;Add Product</a><br/></div>
    <div class="col-md-4">
      <table class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Model</th>
            <th>Brand</th>
            <th>Amount</th>
            <th>From</th>
            <th>To</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of carts">
            <td><img src="{{p.p_imageurl1}}" /></td>
            <td>{{p.modelno}}</td>
            <td>{{p.brand}}</td>
            <td>{{p.cost}}</td>
            <td>{{p.dayfrom}}</td>
            <td>{{p.dayto}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      
    </div>
  </div>
</div>
<div style="padding-left:90%;">
  <input type="button" class="btn btn-primary" (click)="logout()" value="Logout"/>
</div>
