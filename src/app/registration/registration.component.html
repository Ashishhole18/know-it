
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <p>{{emailid}}</p>
  <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
          <form (ngSubmit)="registration()"> 
              <div class="page-header">
                  <h1>Registration</h1>
                </div>
              <div class="form-group">
                <label>{{msg}}</label>
                  <label for="fname">Name</label>
                  <div class="row">
                      <div class="col-md-6"><input type="email"  [(ngModel)]="user.u_firstname" name="fname" class="form-control mb-4" placeholder="first name" /></div>
                      <div class="col-md-6"><input type="email"  [(ngModel)]="user.u_lastname" name="lname" class="form-control mb-4" placeholder="last name" ></div>
                  </div>       
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email"  [(ngModel)]="user.u_emailid" name="email" class="form-control mb-4" placeholder="Enter Email" required>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="email"  [(ngModel)]="user.u_password" name="password" class="form-control mb-4" placeholder="Enter Password" required>
              </div>
              <div class="form-group">
                  <label for="password">Re-Enter Password</label>
                  <input type="email"  [(ngModel)]="repassword" name="repassword" class="form-control mb-4" placeholder="Enter Retype password" required>
              </div>
              <div class="form-group">
                  <label for="aadhaar">Aadhar Number</label>
                  <input type="email"  [(ngModel)]="user.u_aadhaarno" name="aadhaar" class="form-control mb-4" placeholder="Enter Aadhar" required>
              </div>
              <div style="padding-left: 40%;padding-top: 12%;">
                  <button type="submit" class="btn btn-default btn btn-info">Submit</button>
                  <button type="reset" class="btn btn-default btn btn-info">Reset</button>
              </div>
          </form>
      </div>
      <div class="col-md-4"></div>
  </div>
